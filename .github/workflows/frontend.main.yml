name: deploy_frontend
# Deploys when push is made from the frontend folder

on:
    push:
        branches: [ main ] 
        paths:
        -'frontend/**'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlinescript: |
            az storage blob upload-batch --account-name azureresumeka --auth-mode key -d '$web' -s frontend/ --overwrite
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlinescript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "azureresumeke1vin" --name "azureresumeke1vin" --resourcegroup "azureresume"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
